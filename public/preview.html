<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a365d 0%, #2d3748 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: white;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
        }
        .title {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
        }
        .subtitle {
            font-size: 32px;
            opacity: 0.9;
            max-width: 800px;
            text-align: center;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <img src="seedao.svg" alt="SeeDAO Logo" class="logo">
    <h1 class="title">SeeDAO节点共识大会</h1>
    <p class="subtitle">每三个月举行一次的社区重要治理会议</p>
</body>
</html>
